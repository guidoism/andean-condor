layers:
  Base:
    - [tab,    q,    w,    e,    r,    t,        y,    u,    i,    o,     p,      del]
    - [ctrl,   a,    s,    d,    f,    g,        h,    j,    k,    l,     ":",    ret]
    - [shift,  z,    x,    c,    v,    b,        n,    m,    ",",  ".",   "/",    ";"]
    - [opt,    cmd,  num,  fn,  mov,   "",       "",   code, space, ctrl,  shift,  ""]
  Num:
    - ["~",   "!",  "@",  "#", "$",   "%",      "^",  "7",  "8",   "9",    "",    ""]
    - ["",    "\"", "&",  "*", "_",   "0",      "+",  "4",  "5",   "6",   "'",   "|"]
    - ["",    "",   "",   "=", "-",   ".",      "",   "1",  "2",   "3",   "/",   ""]
    - ["",    "",   "",   "",  "",    "",       "",   "",   "",    "",    "",    ""]
  Code:
    - ["`",    "",   "",   "",  "",    "",       "",   "",   "",    "",    "",    del]
    - ["",     "[",   "]",   "(",  ")",    "",       "",   "-",   "=",    "",    "",     "\\"]
    - ["",     "<",   ">",   "{",  "}",    "",       "",   "",   "",    "",    "",     ""]
    - [opt,    cmd,  num,  fn,  mov,   "",       "",   code, space, ctrl,  shift,  ""]



